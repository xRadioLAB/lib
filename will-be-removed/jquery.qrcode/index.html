<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>二维码生成器 @St.</title>
<style>
body { background: #E5E5E5; padding: 0; margin: 0; text-align: center; color: #333333; font-family: Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif; }
.main { width: 600px; margin: 1em auto 6px auto; padding: 90px 40px 60px 40px; background: #FFFFFF; }
textarea,
button { font-size: 20px; display: block; margin: auto; margin-bottom: 20px; }
textarea { width: 90%; height: 100px; }
button { width: 40%; padding: 15px 0; }
#output { display: block; padding: 20px; border: rgba(156,156,156,0.5) 5px solid; margin: 10px auto; width: 300px; height: 300px; position: relative; }
.tips { width: 100%; height: 32px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); font-weight: normal; }
.footer { font-size: 14px; color: #666666; line-height:18px; }

@media (max-width: 800px) {
.main { width: auto; margin: 1em; }
textarea { width: 90%; height: auto; }
.footer { font-size: 12px; color: #666666; }
}
</style>
</head>
<body>
<div class="main">
    <div id="output">
        <h2 class="tips">请填入二维码地址</h2>
    </div>
    <textarea type="text" id="textarea"></textarea>
    <button id="submit">提交</button>
</div>
<div class="footer">WARN: Only Chrome &amp; Safari!<br>
@St. 2016-02-03-09.09</div>
<script src="http://www.xinhuanet.com/global/js/jq.js"></script>
<script src="jquery.qrcode.min.js"></script>
<script>
$('#submit').on('click', function(){
    var qrcodeUrl = $('#textarea').val();
    if (qrcodeUrl !== '') {
        var $output = $('#output');
        $output.html('');
        $output.qrcode({
            width: '300',
            height: '300',
            text: qrcodeUrl
        });
    }
    else {
        alert('糟糕，没有输入地址！');
    }
});
</script>
</body>
</html>
